

    
<h1 class="card-title animated fadeIn">{{heroe.nombre}} <small class="lead">{{heroe.aparicion}}</small></h1>

<hr>

<div class="row animated fast fadeIn " >
     <div class="col-md-4"  >
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" >
        <br> 
        <div class="d-grid mt-3">
            <a [routerLink]="['/heroes']" class="btn btn-outline-primary ">Regresar</a>
        </div>
       
     </div>

     <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
       
        <p>{{heroe.bio}}</p>

        <div>
            <img *ngIf="heroe.casa=='DC' " src="assets/img/dc-logo.jpg" alt="DC" class="logo">
            <img *ngIf="heroe.casa!='DC' " src="assets/img/marvel.png" alt="Marvel" class="logo">
        </div>
        



     </div>
</div>
